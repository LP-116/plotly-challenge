<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css"><!-- Bootswatch theme -->
  <link rel="stylesheet" href="static/css/style.css"><!-- CSS link -->
</head>

<body>

  <div class="container"> <!-- start of container -->
    <div class="row">
      <div class="container-fluid jumbotron text-center" style="background-image: linear-gradient(to right, rgba(255,255,255, 0.1) 100%, rgba(255,255,255,0.9) 100%), url(static/images/bacteria.jpg)">
      <div class="col-md-12 text-center">
      <h1> <span class="glow">Belly Button Biodiversity Dashboard </span></h1>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center"><!--Adding direction text-->
        <grid-item><h2><b>&nbsp Use the interactive charts below to explore the dataset <img id="icon" src="static/images/icon2.PNG" alt="" width="40" height="30"></b></h2></grid-item>
      </div>
      <p></p>
    <hr>
    <p></p>
    <p></p>
    </div>
    <div class="row">
      <div class="col-md-1"><!--Blank grid spot for formatting purposes-->
      </div>
      <div class="col-md-3"><!--start of first grid section that contains the dropdown selection, metadata and gauge-->
        <div class="well">
          <h2>Test Subject ID No.:</h2>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-secondary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
          <grid-item><h3> Belly Button Washing Frequency</h3></grid-item>
          <div id="gauge"></div>

      </div>
      <div class="col-md-1"><!--Blank grid spot for formatting purposes-->
      </div>
      <div class="col-md-5"><grid-item><!--Bar chart section-->
        <div id="bar"></div></grid-item>
      </div>
      
    <p></p>
    <hr>
    <div class="row">
      <div class="col-md-12"><grid-item><!--Bubble chart section-->
        <div id="bubble"></div></grid-item>
      </div>
      <p></p>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->
  <!-- <script src="samples.json"></script> -->
  
</body>

</html>
